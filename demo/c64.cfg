MEMORY {
    ZP:         start = $02,    size = $1A,           type = rw;
    LOADADDR:   start = $07FF,  size = $02,           type = rw;
    PRG:        start = $0801,  size = $4000 - $0801, fill = yes, type = ro, file = %O;
}

SEGMENTS {
    ZEROPAGE:   load = ZP,   type = zp;
    LOADADDR:   load = LOADADDR,  type = ro;
    BASIC:      load = PRG,  type = ro, start = $0801;
    CODE:       load = PRG,  type = ro, start = $080D;
    CHARS:      load = PRG,  type = ro, start = $2000;
    SCREEN1:    load = PRG,  type = ro, start = $2800;
    COLOUR1:    load = PRG,  type = ro, start = $2BE8;
    SCREEN2:    load = PRG,  type = ro, start = $3000;
    COLOUR2:    load = PRG,  type = ro, start = $33E8;
    SCREEN3:    load = PRG,  type = ro, start = $3800;
    COLOUR3:    load = PRG,  type = ro, start = $3BE8;
}